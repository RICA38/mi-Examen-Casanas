<!DOCTYPE html>
<html lang="en">

<head>
    <title>Algoritmo de Clasificacion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <h1>HOLA MUNDO DE ALGORITMOS DE CLASIFICACION</h1>
<br><br><br>
<h1>Tabla de Datos</h1>
    <table class="table table-success table-striped table-bordered"  BORDER=10  >
        <thead>
            <tr>
                <th scope="dato 1">x1</th>
                <th scope="c1">c1</th>
                <th scope="dato 2">x2</th>
                <th scope="dato 3">x3</th>
                <th scope="Suma">SumaDatos</th>
                


            </tr>
        </thead class="table-light">
        <tbody class="table-group-divider">
            
            
            {% for dato in datos %}
            <tr>
                <td>{{dato.dato1}}</td>
                <td>{{dato.c1}}</td>
                <td>{{dato.dato2}}</td>
                <td>{{dato.dato3}}</td>
                <td>{{dato.suma}}</td>
               
                
                                
            </tr>
            {% endfor %}
            

            

        </tbody>
    </Table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>

</html>
